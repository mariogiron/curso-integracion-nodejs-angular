@if(document){
<div class="border border-1 border-black- p-4">
  <div class="d-flex justify-content-between">
    <figure class="w-25">
      <img class="img-fluid" [src]="server + '/'+ document.imagePath">
    </figure>
    <div class="content">
      <h3>{{document.title}}</h3>
      <div>
        <a [href]="server  + '/'+ document.pdfPath" target="_blank" class="btn btn-secondary mx-2">Descargar PDF</a>
        <button class="btn btn-danger mx-2" (click)="deleteDoc(document._id)">Eliminar</button>
      </div>
    </div>
  </div>
</div>
}
