<form [formGroup]="form" (ngSubmit)="upload()">
  <div class="my-2">
    <label class="form-label" for="title">Titulo del documento</label>
    <input class="form-control" type="text" id="title" placeholder="introduce el titulo del documento"
      formControlName="title">
  </div>
  <div class="my-2">
    <label class="form-label" for="pdf">Documento PDF</label>
    <!-- en los campos de tipo file vamos a cargar un evento que actualice el valor del campo con el nombre del archivo a enviar -->
    <input class="form-control" id="pdf" type="file" accept="application/pdf" (change)="onFileSelected($event, 'pdf')">
  </div>
  <div class="my-2">
    <label class="form-label" for="image">Imagen del documento</label>
    <input type="file" class="form-control" id="image" accept="image/*" (change)="onFileSelected($event, 'image')">
  </div>
  <div class="my-2">
    <input type="submit" class="btn btn-danger" value="Subir documento" [disabled]="form.invalid">
  </div>
</form>
