<form>
  <div class="my-2">
    <label class="form-label" for="title">Titulo del documento</label>
    <input class="form-control" type="text" id="title" placeholder="introduce el titulo del documento">
  </div>
  <div class="my-2">
    <label class="form-label" for="pdf">Documento PDF</label>
    <input class="form-control" id="pdf" type="file" accept="application/pdf">
  </div>
  <div class="my-2">
    <label class="form-label" for="image">Imagen del documento</label>
    <input type="file" class="form-control" id="image" accept="image/*">
  </div>
  <div class="my-2">
    <input type="submit" class="btn btn-danger" value="Subir documento">
  </div>
</form>
