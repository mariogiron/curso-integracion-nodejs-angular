@if(ticket){
<article>
    <h3 [routerLink]="['/tickets', ticket.id]">{{ ticket.title }}</h3>
    <p>{{ ticket.description }}</p>
    <ul>
        <li>Creado por: {{ ticket.created_by }}</li>
        <li>Asignado a: {{ ticket.assigned_to }}</li>
        <li>Estado: {{ ticket.status }}</li>
        <li>Prioridad: {{ ticket.priority }}</li>
    </ul>
    <button class="btn btn-danger" (click)="onClick()">Eliminar</button>
</article>
}
