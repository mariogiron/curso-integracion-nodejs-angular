<header>
  <app-nav-bar></app-nav-bar>
  <h1 class="text-center my-5">App Gestión Tickets</h1>
</header>
<section class="container">
  <div class="col-12 offset-0 col-md-4 offset-md-4">
    <div class="row">
      <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label">Título</label>
          <input type="text" class="form-control" formControlName="title">
        </div>
        <div class="mb-3">
          <label class="form-label">Descripción</label>
          <input type="text" class="form-control" formControlName="description">
        </div>
        <div class="mb-3">
          <label class="form-label">Creador</label>
          <select class="form-select" formControlName="created_by">
            @for (user of arrUsers; track user.id) {
            <option [value]="user.id">{{user.name}}</option>
            }
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Ticket asignado a:</label>
          <select class="form-select" formControlName="assigned_to">
            @for (user of arrUsers; track user.id) {
            <option [value]="user.id">{{user.name}}</option>
            }
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Prioridad</label>
          <select class="form-select" formControlName="priority">
            <option value="">Selecciona una opción</option>
            <option value="low">Baja</option>
            <option value="medium">Media</option>
            <option value="high">Alta</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Estado</label>
          <select class="form-select" formControlName="status">
            <option value="">Selecciona una opción</option>
            <option value="open">Abierta</option>
            <option value="in-progress">En progreso</option>
            <option value="resolved">Resuelta</option>
            <option value="closed">Cerrada</option>
          </select>
        </div>
        <input type="submit" value="Enviar" class="btn btn-info">
      </form>
    </div>
  </div>
</section>
